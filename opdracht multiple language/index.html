<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Languages!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <h1 id="title">Hello world!</h1>
      <p id="text">
        Max, de nieuwsgierige hond, ontdekte op een dag een geheime tuin vol kleurrijke bloemen.
      </p>
      <img src="https://picsum.photos/300/300" alt="een afbeelding" />
    </div>

    <script>
  
      const lang = document.documentElement.lang;
      console.log("Huidige taal:", lang);


      const title = document.getElementById("title");
      const text = document.getElementById("text");

     
      const translations = {
        nl: {
          title: "Hallo wereld!",
          text: "Max, de nieuwsgierige hond, ontdekte op een dag een geheime tuin vol kleurrijke bloemen."
        },
        en: {
          title: "Hello world!",
          text: "Max, the curious dog, discovered one day a secret garden full of colorful flowers."
        },
        fr: {
          title: "Bonjour le monde!",
          text: "Max, le chien curieux, a découvert un jour un jardin secret plein de fleurs colorées."
        }
      };

      
      if (translations[lang]) {
        title.textContent = translations[lang].title;
        text.textContent = translations[lang].text;
      } else {
        console.warn("Geen vertaling gevonden voor taal:", lang);
      }
    </script>
  </body>
</html>
